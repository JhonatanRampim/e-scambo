<ion-content color="medium">
  <ion-card style="text-align: center; margin-top: 12vh;">
    <img src="./assets/images/logo.png" alt="">
    <ion-card-content>
      <ion-grid>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()" (keydown)="enterSubmit($event)" novalidate>
          <ion-row>
            <ion-col size="12">
              <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput formControlName="login" clearOnEdit="false" placeholder="E-mail" />
              </mat-form-field>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <mat-form-field appearance="standard">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="pass" [type]="passwordType" />
                <mat-icon matSuffix style="cursor: pointer;" (click)="hideShowPassword()">
                  {{passwordIcon}}</mat-icon>
              </mat-form-field>
            </ion-col>
          </ion-row>
          <div class="buttons">
            <ion-button *ngIf="!isLoading" type="submit" color="secondary"
              style="margin-top: 10px; border-radius: 20px;" fill="outline">
              Entrar</ion-button>
            <p>NÃ£o possui acesso? <a href="/registrar" color="secondary">CADASTRE-SE</a></p>
            <div style="text-align: center; padding: 0px 65px 0px 65px;margin-top: 10px;">
              <ion-spinner *ngIf="isLoading"></ion-spinner>
            </div>
          </div>
        </form>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
