<ion-content color="medium">
  <ion-row *ngFor="let movel of moveis" style="display: flex;justify-content: center;">
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col class="col-image" size="12" size-sm="12" size-md="6" size-lg="6">
            <img src={{movel.thumbnail[0].path}} />
          </ion-col>
          <ion-col>
            <ion-row>
              <ion-col>
                <h2>{{movel.title}}</h2>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: right;">
                <p>Publicado em: {{movel.createdAt | date: 'dd/MM/yyyy'}}</p>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-text>
                {{movel.description}}
              </ion-text>
            </ion-row>
            <ion-row>
              <ion-button shape="round" fill="outline" (click)="verDetalhes(movel.id)" >Saber Mais</ion-button>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </ion-row>
</ion-content>
