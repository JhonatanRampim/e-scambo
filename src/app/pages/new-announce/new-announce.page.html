<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Novo Móvel</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="medium" style="text-align: center;">
  <ion-row class="ion-align-items-center">
    <ion-col size="12">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cadastre seu móvel para doar. Utilize o formulário abaixo:</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
            <form [formGroup]="novoMovelForm" (ngSubmit)="onSubmit()" novalidate>
              <ion-row>
                <ion-col size="12">
                  <mat-form-field appearance="standard">
                    <mat-label>Nome do Móvel</mat-label>
                    <input matInput formControlName="nome" placeholder="Sofá Marrom" />
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <mat-form-field appearance="standard">
                    <mat-label>Estado</mat-label>
                    <input matInput formControlName="estado" placeholder="Novo, Usado, Rasgado" />
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <mat-form-field appearance="standard">
                    <mat-label>Descrição</mat-label>
                    <textarea matInput formControlName="descricao" placeholder="Sofázão bala"></textarea>
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <h3 class="middle-title">Fotos (Adicione pelo menos duas. A ordem dos campos será a ordem exibida)</h3>
              <hr color="#0000" />
              <ion-row>
                <ion-col size="12" size-sm="3" size-md="3" size-lg="3">
                  <mat-form-field>
                    <ngx-mat-file-input formControlName="foto1" placeholder="Foto 1" accept="image/*">
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>image</mat-icon>
                  </mat-form-field>
                </ion-col>
                <ion-col size="12" size-sm="3" size-md="3" size-lg="3">
                  <mat-form-field>
                    <ngx-mat-file-input formControlName="foto2" placeholder="Foto 2" accept="image/*">
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>image</mat-icon>
                  </mat-form-field>
                </ion-col>
                <ion-col size="12" size-sm="3" size-md="3" size-lg="3">
                  <mat-form-field>
                    <ngx-mat-file-input formControlName="foto3" placeholder="Foto 3" accept="image/*">
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>image</mat-icon>
                  </mat-form-field>
                </ion-col>
                <ion-col size="12" size-sm="3" size-md="3" size-lg="3">
                  <mat-form-field>
                    <ngx-mat-file-input formControlName="foto4" placeholder="Foto 4" accept="image/*">
                    </ngx-mat-file-input>
                    <mat-icon matSuffix>image</mat-icon>
                  </mat-form-field>
                </ion-col>
              </ion-row>
              <div class="buttons">
                <ion-button type="submit" color="primary">Salvar</ion-button>
                <ion-button  routerLink="/home" color="medium">Voltar</ion-button>
              </div>
            </form>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
